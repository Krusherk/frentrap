<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick-a-Door - Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      text-align: center;
      background: #1a001f;
      color: white;
      font-family: 'Press Start 2P', cursive;
    }
    .door {
      display: inline-block;
      width: 100px;
      height: 160px;
      margin: 10px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      border: 2px solid #fff;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .door:hover {
      transform: scale(1.05);
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸšª Pick-a-Door</h1>

  <div>
    <p>Stage: <span id="stage">-</span></p>
    <p>Multiplier: <span id="multiplier">-</span></p>
    <p>Potential Winnings: <span id="winnings">-</span></p>
  </div>

  <!-- âœ… Doors render here -->
  <div id="doors"></div>

  <button id="cashOut" style="display:none;">ðŸ’° Cash Out</button>

  <p id="walletStatus">ðŸ”Œ Not connected</p>
  <p id="status"></p>

  <!-- ethers.js v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
