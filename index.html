<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FREN TRAP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    footer {
      margin-top: 40px;
      padding: 10px;
      border-top: 2px solid #fff;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
    }
    .pixel-text {
      font-family: 'Press Start 2P', cursive;
    }
    .link-text {
      color: #ff66cc;
      text-decoration: none;
    }
    .link-text:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🚪FREN TRAP</h1>

  <button id="connectBtn">🔗 Connect Wallet</button>
  <p id="walletStatus">🔌 Not connected</p>
  <button id="startBtn" disabled>🎮 Start Game (1 MON)</button>

  <div id="ownerPanel" style="display:none; margin-top:30px;">
    <h2>🏦 House Panel</h2>
    <p>House Balance: <span id="houseBalance">0</span></p>
    <button id="withdrawBtn">Withdraw</button>
  </div>

  <p id="status"></p>

  <!-- ✅ Footer -->
  <footer>
    <span class="pixel-text">Developed by</span>
    <a href="https://x.com/0xqowiyy" target="_blank" class="pixel-text link-text"> Crack</a>
  </footer>

  <!-- ✅ Load ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
