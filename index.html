<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick-a-Door</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚪 Pick-a-Door Game</h1>

  <button id="connectBtn">🔗 Connect Wallet</button>
  <p id="walletStatus">🔌 Not connected</p>
  <button id="startBtn" disabled>🎮 Start Game (1 MON)</button>

  <div id="ownerPanel" style="display:none; margin-top:30px;">
    <h2>🏦 House Panel</h2>
    <p>House Balance: <span id="houseBalance">0</span></p>
    <button id="withdrawBtn">Withdraw</button>
  </div>

  <p id="status"></p>

  <!-- ✅ Load ethers.js first -->
<!-- Load ethers v6 UMD first -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // ethers v6 is attached to window
  const { ethers } = window;

  let provider, signer, userAddress;

  async function connectWallet() {
    if (!window.ethereum) {
      alert("❌ Please install MetaMask!");
      return;
    }
    try {
      // ✅ v6 syntax
      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      userAddress = await signer.getAddress();

      document.getElementById("walletStatus").innerText =
        `✅ Connected: ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;

      console.log("Wallet connected:", userAddress);
    } catch (err) {
      console.error("Connection failed:", err);
      alert("Connection failed: " + err.message);
    }
  }

  document.getElementById("connectBtn").addEventListener("click", connectWallet);
</script>

  <!-- ✅ Then load your script -->
  <script src="script.js"></script>
</body>
</html>
